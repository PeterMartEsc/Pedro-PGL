    <link rel="stylesheet" href="ahorcado.css">

<body>
    <div class="contenedorPrincipal">
        <div class="cabecera">
            <p>Palabra a descubrir: </p>

        </div>

        <div class="cuerpo">
            <canvas id="myCanvas" width="200" height="300"></canvas>
            <p class="Mensajes">Mensajes:</p>
            <textarea name="historialLetras" id="historialLetras"></textarea>
        </div>
        
        <div class="pie">
            <p>Errores: </p>
            <p id = "errores"></p>
            <p>Apostar Letra: </p>
            <input type="text" id="letraApostada">
            <input type="submit">
            <!--submit-->
        </div>
        <div id="hasPerdido"></div>
    </div>
</body>
