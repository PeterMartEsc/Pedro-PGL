<main>
  <form [formGroup]="gatosFormData" (submit)="guardarPersona()">
    <input type="text" id="nombre" formControlName="nombre" placeholder="nombre" /><br>
    <input type="text" id="peso" formControlName="peso" placeholder="peso" /><br>
    <input type="text" id="edad" formControlName="edad" placeholder="edad" /><br>
    <input type="text" id="equivalenciaHumano" formControlName="equivalenciaHumano" placeholder="equivalencia humano" /><br>

    <br>
    <button type="submit" >Guardar</button>
  </form>
  <ul>
    <li *ngFor="let gato of gatos">{{gato.nombre}}</li>
  </ul>
</main>
